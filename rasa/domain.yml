version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - bot_challenge
  - kmeans_clustering
  - create_sample_data
  - train_kmeans_model
  - predict_clusters
  - compare_clusters_orig_model
  - decision_tree
  - load_iris_data
  - train_decision_tree_classifier
  - export_tree_as_text_and_print
  - debug_sample

actions:
  - action_debug
  - action_nl2code
  - action_organize_kmeans_imports
  - action_organize_decision_tree_imports

responses:
  utter_greet:
  - text: "Hey!"

  utter_what_task_should_we_perform:
  - text: "What task do you want me to help you with?"

  utter_lets_create_a_sample_dataset:
  - text: "For the kmeans clustering we need a sample dataset. Please specify at least the number of samples and cluster centers."

  utter_instantiate_and_train_kmeans_model:
  - text: "Next, we need to instantiate the kmeans model and specify the number of clusters. Let me know when you are ready to train the model!"

  utter_predict_clusters:
    - text: "Is the training done? Just signal me to proceed with the prediction step."

  utter_compare_orig_data_with_model_clustering:
    - text: "If you like, I can show you the clusters and compare them with the original data."

  utter_anything_else:
  - text: "Is there anything else for the clustering?"

  utter_load_iris_dataset:
    - text: "For training a decision tree classifier we can use the iris dataset from scikit-learn. Tell me if you want to load the iris dataset."

  utter_instantiate_and_train_decision_tree_classifier :
    - text: "Next we need to instantiate a decision tree classifier. You can specify the random state and the max depth. Tell me when you are ready to start the training!"

  utter_export_tree_as_text_and_print:
    - text: "After the training is done, let's have a look at the tree model. I could export the model in textual format and print it."

  utter_goodbye:
    - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
